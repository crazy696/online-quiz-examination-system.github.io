<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>在线答题考试系统</title>

	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<link href="css/iconfont.css" rel="stylesheet" type="text/css" />
	<link href="css/test.css" rel="stylesheet" type="text/css" />
	<style>
		.hasBeenAnswer {
			background: #5d9cec;
			color: #fff;
		}
		.hasBeenAnswerMistake {
			background: #ff4a05;
			color: #fff;
		}
	</style>

</head>

<body>
	<div class="main">
		<!--nr start-->
		<div class="test_main">
			<div class="nr_left">
				<div class="test">
					<form action="" method="post">
						<div class="test_title">
							<p class="test_time">
								<i class="icon iconfont">&#xe6fb;</i><b class="alt-1">01:40</b>
							</p>
							<font><input type="button" name="test_jiaojuan" id="test_jiaojuan" value="交卷"></font>
						</div>

						<div class="test_content">
							<div class="test_content_title">
								<p>
									<span>共</span><i class="content_lit" id="number1">60</i><span>题，</span><span>合计</span><i
										class="content_fs" id="number2">60</i><span>分</span>
								</p>
							</div>
						</div>
						<div class="test_content_nr">
							<ul id="questions-list">

								<li id="qu_0_0">
									<div class="test_content_nr_tt">
										<i>1</i><span>(1分)</span>
										<font>在生产管理信息系统中，下列操作步骤能正确将工单推进流程的是（ ）</font><b
											class="icon iconfont">&#xe881;</b>
									</div>

									<div class="test_content_nr_main">
										<ul>

											<li class="option">

												<input type="radio" class="radioOrCheck" name="answer1"
													id="0_answer_1_option_1" />


												<label for="0_answer_1_option_1">
													A.
													<p class="ue" style="display: inline;">在工具栏中点击“workflow”标签</p>
												</label>
											</li>

											<li class="option">

												<input type="radio" class="radioOrCheck" name="answer1"
													id="0_answer_1_option_2" />


												<label for="0_answer_1_option_2">
													B.
													<p class="ue" style="display: inline;">在缺陷单界面中点击“推进流程”按钮</p>
												</label>
											</li>

											<li class="option">

												<input type="radio" class="radioOrCheck" name="answer1"
													id="0_answer_1_option_3" />


												<label for="0_answer_1_option_3">
													C.
													<p class="ue" style="display: inline;">在缺陷单界面中点击“提交”按钮</p>
												</label>
											</li>

											<li class="option">

												<input type="radio" class="radioOrCheck" name="answer1"
													id="0_answer_1_option_4" />


												<label for="0_answer_1_option_4">
													D.
													<p class="ue" style="display: inline;">后台启动流程推进</p>
												</label>
											</li>

											<li class="option" style="display: block;">
												<label>
													<div id="0_correct_answer_1">正确答案：D</div>
													<div id="0_user_answer_1">你的答案：<span>D</span></div>
												</label>
											</li>

										</ul>
									</div>
								</li>



								

							</ul>
						</div>

						

					</form>
				</div>

			</div>
			<div class="nr_right">
				<div class="nr_rt_main">
					<div class="rt_nr1">
						<div class="rt_nr1_title">
							<h1>
								<i class="icon iconfont">&#xe692;</i>答题卡
							</h1>
							<p class="test_time">
								<i class="icon iconfont">&#xe6fb;</i><b class="alt-1">01:40</b>
							</p>
						</div>

						<div class="rt_content">
							<div class="rt_content_tt">
								<h2>单选题</h2>
								<p>
									<span>共</span><i class="content_lit" id="number3">60</i><span>题</span>
								</p>
							</div>
							<div class="rt_content_nr answerSheet" style="height:80vh;overflow-y:scroll;">
								<ul id="answer-sheets" >

									<li><a href="#qu_0_0">1</a></li>

									<li><a href="#qu_0_1">2</a></li>
								</ul>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
		<!--nr end-->
		<div class="foot"></div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.easy-pie-chart.js"></script>
	<!--时间js-->
	<script src="js/jquery.countdown.js"></script>
	<script src="js/data.js"></script>
	<script src="js/exam-system.js"></script>
	<script>
		window.jQuery(function ($) {
			"use strict";

			$('time').countDown({
				with_separators: false
			});
			$('.alt-1').countDown({
				css_class: 'countdown-alt-1'
			});
			$('.alt-2').countDown({
				css_class: 'countdown-alt-2'
			});

		});


		
	</script>

	<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
	</div>
</body>

</html>
